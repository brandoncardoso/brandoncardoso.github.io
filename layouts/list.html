{{ define "main" }}
<div class="w-2xl max-w-full px-(--main-px) sm:px-8" data-pagefind-ignore="all">
  <h1 class="font-headings font-bold text-xl sm:text-2xl mb-6">
    {{ default (title .Section) .Title }}
  </h1>

  {{- with .Content -}}
  <article class="mb-8">{{ . }}</article>
  {{- end -}}

  {{ partial "notes-list.html" (.Pages.ByDate.Reverse) }}
</div>
{{ end }}
