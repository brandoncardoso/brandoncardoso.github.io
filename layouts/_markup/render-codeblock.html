{{- $filename := .Attributes.filename -}}
<div class="codeblock{{ if $filename }} codeblock--has-filename{{ end }}">
  {{- with $filename -}}
  <div class="codeblock-filename">{{ . }}</div>
  {{- end -}}
  <div class="codeblock-body">
  {{ (transform.HighlightCodeBlock .).Wrapped }}
  <button class="codeblock-copy" aria-label="Copy code" title="Copy code">
    <svg class="codeblock-copy-icon codeblock-copy-icon--copy" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
    <svg class="codeblock-copy-icon codeblock-copy-icon--check" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="20 6 9 17 4 12"/></svg>
  </button>
  </div>
</div>
