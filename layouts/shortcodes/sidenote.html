{{- $id := add .Ordinal 1 -}}
<span class="sidenote-wrap"><label class="sidenote-marker text-[1em] leading-none align-super text-(--ef-accent) cursor-pointer lg:cursor-default px-1.5 py-1" for="sn-toggle-{{ $id }}">{{ $id }}</label><input type="checkbox" id="sn-toggle-{{ $id }}" class="sidenote-toggle absolute opacity-0 pointer-events-none w-0 h-0"><label for="sn-toggle-{{ $id }}" class="sidenote-aside lg:float-right lg:clear-right lg:w-40 lg:-mr-[11.5rem] xl:w-52 xl:-mr-[14.5rem] 2xl:w-60 2xl:-mr-[16.5rem] lg:mb-4 lg:text-xs lg:leading-relaxed lg:text-(--ef-fg) lg:pl-3 lg:block" role="note"><span class="sidenote-number text-(--ef-accent) font-bold text-sm mr-2 lg:inline">{{ $id }}</span>{{- .Inner | markdownify | replaceRE `(?s)^<p>(.*)</p>\s*$` "$1" | safeHTML -}}</label></span>
